<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #ededed;
            padding: 0 20px;
            margin: 0;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 50px 0;
        }
        .mynav ul {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }
        .mynav li:not(:last-child) {
            margin-right: 20px;
        }
        .mynav a {
            display: block;
            font-size: 20px;
            color: black;
            text-decoration: none;
            padding: 7px 15px;
        }
        .target {
            position: absolute;
            border-bottom: 4px solid transparent;
            z-index: -1;
            -webkit-transform: translateX(-60px);
            transform: translateX(-60px);
        }
        .mynav a,
        .target {
            -webkit-transition: all .35s ease-in-out;
            transition: all .35s ease-in-out;
        }</style>
    <title>关于我</title>
</head>
<body>
<h1>大学主要经历</h1>
<nav class="mynav">
    <ul>
        <li><a href="index.html">主页</a></li>
        <li><a href="research.html">科研</a></li>
        <li><a href="http://www.w3school.com.cn/">获奖</a></li>
        <li><a href="">应用</a></li>
        <li><a href="">计划</a></li>
        <li><a href="">其他</a></li>
    </ul>
</nav>


<span class="target"></span>
<script>
    "use strict";
    (function () {
        var target = document.querySelector(".target");
        var links = document.querySelectorAll(".mynav a");
        var colors = ["deepskyblue", "orange", "firebrick", "gold", "magenta", "black", "darkblue"];
        function mouseenterFunc() {
            if (!this.parentNode.classList.contains("active")) {
                for (var i = 0; i < links.length; i++) {
                    if (links[i].parentNode.classList.contains("active")) {
                        links[i].parentNode.classList.remove("active");
                    }
                    links[i].style.opacity = "0.25";
                }
                this.parentNode.classList.add("active");
                this.style.opacity = "1";
                var width = this.getBoundingClientRect().width;
                var height = this.getBoundingClientRect().height;
                var left = this.getBoundingClientRect().left + window.pageXOffset;
                var top = this.getBoundingClientRect().top + window.pageYOffset;
                var color = colors[Math.floor(Math.random() * colors.length)];

                target.style.width = width + "px";
                target.style.height = height + "px";
                target.style.left = left + "px";
                target.style.top = top + "px";
                target.style.borderColor = color;
                target.style.transform = "none";
            }
        }

        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function (e) {
                return e.preventDefault();
            });
            links[i].addEventListener("mouseenter", mouseenterFunc);
        }

        function resizeFunc() {
            var active = document.querySelector(".mynav li.active");

            if (active) {
                var left = active.getBoundingClientRect().left + window.pageXOffset;
                var top = active.getBoundingClientRect().top + window.pageYOffset;

                target.style.left = left + "px";
                target.style.top = top + "px";
            }
        }

        window.addEventListener("resize", resizeFunc);
    })();</script>
</body>
</html>
